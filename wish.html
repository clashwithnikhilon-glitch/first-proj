<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will you be my Valentine?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe6f2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      color: #d6336c;
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
    }
    #yesBtn {
      background-color: #ff4d6a;
      color: white;
    }
    #noBtn {
      background-color: #ffffff;
      color: #ff4d6a;
      border: 1px solid #ff4d6a;
    }
    #message {
      margin-top: 25px;
      font-size: 18px;
      color: #c2185b;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Will you be my Valentine? üíñ</h1>
  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>
  <div id="message">I knew you'd say yes! ‚ù§Ô∏è<br>Can't wait to celebrate with you.</div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.getElementById('message');

    yesBtn.addEventListener('click', () => {
      message.style.display = 'block';
    });

    noBtn.addEventListener('click', () => {
      noBtn.textContent = 'Please say yes ü•∫';
    });
  </script>
</body>
</html>
